<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>curtains - {{ name }}</title>

  <!-- Include the VideoJS Library -->
  <script src="video-js/video.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
    // Must come after the video.js library

    // Add VideoJS to all video tags on the page when the DOM is ready
    VideoJS.setupAllWhenReady();
  </script>

  <!-- Include the VideoJS Stylesheet -->
  <link rel="stylesheet" href="video-js/video-js.css" type="text/css" media="screen" title="Video JS">
</head>
<body>

  <!-- Begin VideoJS -->
  <div class="video-js-box">
    <!-- Using the Video for Everybody Embed Code http://camendesign.com/code/video_for_everybody -->
    <video id="{{ name }}" class="video-js" controls="controls" preload="auto">
      <source src="{{ path.mp4 }}" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
      <source src="{{ path.webm }}" type='video/webm; codecs="vp8, vorbis"' />
      <source src="{{ path.ogv }}" type='video/ogg; codecs="theora, vorbis"' />
      <!-- Flash Fallback. Use any flash video player here. Make sure to keep the vjs-flash-fallback class. -->
      <object id="flash_fallback_1" class="vjs-flash-fallback" type="application/x-shockwave-flash"
        data="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf">
        <param name="movie" value="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf" />
        <param name="allowfullscreen" value="true" />
        <param name="flashvars" value='config={"playlist":[{"url": "{{ path.mp4 }}","autoPlay":false,"autoBuffering":true}]}' />
      </object>
    </video>
    <!-- Download links provided for devices that can't play video in the browser. -->
    <p class="vjs-no-video"><strong>Download Video:</strong>
      <a href="{{ path.mp4 }}">MP4</a>,
      <a href="{{ path.webm }}">WebM</a>,
      <a href="{{ path.ogv }}">Ogg</a><br>
      <!-- Support VideoJS by keeping this link. -->
      <a href="http://videojs.com">HTML5 Video Player</a> by VideoJS
    </p>
  </div>
  <!-- End VideoJS -->

</body>
</html>
